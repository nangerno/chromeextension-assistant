<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content" id="transcription"></div>
        <div class="spinner" id="transcription-spinner" style="display: none;"></div>
        <div class="content" id="answer"></div>
        <div class="spinner" id="answer-spinner" style="display: none"></div>
        <div class="buttons-container">
            <button id="toggleSettings" class="settings">â˜°</button>
            <button id="toggleRecording" class="button">Record</button>
        </div>
    <div id="settingsView" style="display: none;">
        <div>
            <input type="text" id="apiKey" class="input" placeholder="OpenAI API Key"">
        </div>
        <div>
            <label for="toggleRole">You are: </label>
            <select id="toggleRole" class="input">
                <option value="interviewer">Interviewing</option>
                <option value="interviewee">Being Interviewed</option>
            </select>
        </div>
        <div>
            <label for="role">Seeking the role (optional): </label>
            <input type="text" id="role" class="input" placeholder="Engineering Manager, Senior Frontend...">
        </div>
        <div>
            <label for="interviewType">Type of interview (optional): </label>
            <input type="text" id="interviewType" class="input" placeholder="Leadership, Coding...">
        </div>
    </div>
    </div>
    <script src="popup.js"></script>
    <script src="recording.js"></script>
</body>
</html>
