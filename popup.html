<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="additional-prompt" placeholder="Additional prompt?" class="input">
        <button id="toggle-recording" class="button">Record</button>
        <div class="content" id="transcription"></div>
        <div class="spinner" id="transcription-spinner" style="display: none;"></div>
        <div class="content" id="answer"></div>
        <div class="spinner" id="answer-spinner" style="display: none"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
